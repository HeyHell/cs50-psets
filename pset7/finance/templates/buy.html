{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Symbol" autofocus/>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" type="number" min="1" placeholder="Count"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
